  <body>
    <section class="wrapper">
      <header>
        <div class="logo white"></div>
      </header>
      <section class="content">
        <h1>Contactez-nous !</h1>
        <p class="catchphrase">Une <em>idée</em>, un <em>projet</em> en tête, besoin d'un <em>conseil</em> ? Contactez-nous et nous mettrons notre expertise au service de vos projets !</p>
        <form action="https://formspree.io/contact@cdm.io" method="POST">
          <label>
            <input type="text" name="name"/>
            <span>Nom</span>
          </label>
          <label>
            <input type="text" name="email"/>
            <span>Email</span>
          </label>
          <label>
            <textarea name="message"></textarea>
            <span>Votre message</span>
          </label>
          <input type="hidden" name="_language" value="fr" />
          <input type="submit" value="Contactez-nous !"/>
        </form>
      </section>
      <footer>
        <div class="logo grey"></div>
      </footer>
    </section>
  </body>
